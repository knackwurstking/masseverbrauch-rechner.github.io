  <body style="width:100%;height:100%;" class="ui-container">
    <div class="ui-flex justify-center align-center" style="height:fit-content;min-height:100%;width:100%;">
      <form style="width:100%;">
        <div class="ui-flex-grid-row" style="--justify:space-between;--align:center;padding:var(--ui-spacing);">
          <label for="main-flow">Flow</label>
          <input id="main-flow" style="width:12ch;" type="float" step="0.1000" value="1.5" min="0.0000">
        </div>
        <div class="ui-flex-grid-row" style="--align:center;padding:var(--ui-spacing);--justify:space-between;">
          <label for="main-runtime">Laufzeit der Hauptmasse (Minuten)</label>
          <input value="0.00" min="0.0000" id="main-runtime" style="width:12ch;" type="float" step="0.0100">
        </div>
        <div class="ui-flex-grid-row">
          <div class="ui-flex-grid" style="--align:center;--gap:0;padding:var(--ui-spacing);">
            <label style="text-align:center;" for="tower-slot-1-before">A / B - KG vor der Messung</label>
            <input style="width:12ch;text-align:center;" type="float" step="0.0100" value="0.00" id="tower-slot-1-before">
          </div>
          <div class="ui-flex-grid" style="padding:var(--ui-spacing);--align:center;--gap:0;">
            <label style="text-align:center;" for="tower-slot-1-after">A / B - KG nach der Messung</label>
            <input id="tower-slot-1-after" style="width:12ch;text-align:center;" type="float" step="0.0100" value="0.00">
          </div>
        </div>
        <div class="ui-flex-grid-row">
          <div class="ui-flex-grid" style="--align:center;--gap:0;padding:var(--ui-spacing);">
            <label style="text-align:center;" for="tower-slot-2-before">C / D - KG vor der Messung</label>
            <input style="width:12ch;text-align:center;" type="float" step="0.0100" value="0.00" id="tower-slot-2-before">
          </div>
          <div class="ui-flex-grid" style="padding:var(--ui-spacing);--align:center;--gap:0;">
            <label style="text-align:center;" for="tower-slot-2-after">C / D - KG nach der Messung</label>
            <input id="tower-slot-2-after" style="width:12ch;text-align:center;" type="float" step="0.0100" value="0.00">
          </div>
        </div>
        <div class="ui-flex-grid-row">
          <div class="ui-flex-grid" style="--align:center;--gap:0;padding:var(--ui-spacing);">
            <label style="text-align:center;" for="tower-slot-3-before">E / F - KG vor der Messung</label>
            <input id="tower-slot-3-before" style="width:12ch;text-align:center;" type="float" step="0.0100" value="0.00">
          </div>
          <div class="ui-flex-grid" style="--align:center;--gap:0;padding:var(--ui-spacing);">
            <label style="text-align:center;" for="tower-slot-3-after">E / F - KG nach der Messung</label>
            <input id="tower-slot-3-after" style="width:12ch;text-align:center;" type="float" step="0.0100" value="0.00">
          </div>
        </div>
        <div class="ui-flex-grid-row">
          <div class="ui-flex-grid" style="--align:center;--gap:0;padding:var(--ui-spacing);">
            <label style="text-align:center;" for="tower-slot-4-before">G / H - KG vor der Messung</label>
            <input style="width:12ch;text-align:center;" type="float" step="0.0100" value="0.00" id="tower-slot-4-before">
          </div>
          <div style="--align:center;--gap:0;padding:var(--ui-spacing);" class="ui-flex-grid">
            <label style="text-align:center;" for="tower-slot-4-after">G / H - KG nach der Messung</label>
            <input step="0.0100" value="0.00" id="tower-slot-4-after" style="width:12ch;text-align:center;" type="float">

        </div>
        <div class="ui-flex-grid-row">
          <div class="ui-flex-grid" style="--align:center;--gap:0;padding:var(--ui-spacing);">
            <label style="text-align:center;" for="tower-slot-5-before">I / J - KG vor der Messung</label>
            <input value="0.00" id="tower-slot-5-before" style="width:12ch;text-align:center;" type="float" step="0.0100">
          </div>
          <div class="ui-flex-grid" style="--align:center;--gap:0;padding:var(--ui-spacing);">

            <input id="tower-slot-5-after" style="width:12ch;text-align:center;" type="float" step="0.0100" value="0.00">
          </div>
        </div>
        <div class="ui-flex-grid-row" style="--justify:flex-end;--align:center;padding:var(--ui-spacing);">
          <input formnovalidate type="reset">
          <input type="submit">
