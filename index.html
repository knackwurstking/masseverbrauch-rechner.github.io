<!doctype html>
<html lang="de" data-theme="auto">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/src/styles.css" />

        <title>Masseverbrauch Rechner</title>

        <style>
            html,
            body {
                width: 100%;
                height: 100%;
            }
        </style>
      <script type="module" crossorigin src="/masseverbrauch-rechner.github.io/assets/index-DYH2jqDM.js"></script>
      <link rel="stylesheet" crossorigin href="/masseverbrauch-rechner.github.io/assets/index-DWyvJQUG.css">
    <link rel="manifest" href="/masseverbrauch-rechner.github.io/manifest.webmanifest"></head>
    <body class="ui-container">
        <div id="routerTarget" style="width: 100%; height: 100%; overflow: hidden"></div>

        <div
            class="version-container"
            style="position: absolute; bottom: 0; left: 0; font-size: 0.65rem; --mono: 1"
        >
            <span class="version"></span>
            <span class="build"></span>
        </div>

        <dialog name="results">
            <div class="ui-flex-grid content">
                <div class="ui-flex-grid-row" style="--justify: flex-end; --align: center">
                    <div class="ui-flex-grid-item">
                        <h4>Verbrauch</h4>
                    </div>

                    <button class="close" variant="ghost" icon>
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>

                <div class="ui-flex-grid">
                    <h5>Hauptmasse</h5>
                </div>

                <div class="ui-flex-grid-row" style="--justify: space-between">
                    <span class="main-kg"></span>
                    <span class="main-percent"></span>
                </div>

                <div class="ui-flex-grid">
                    <h5>Zusatzmasse</h5>
                </div>
            </div>

            <template name="slot-item">
                <div class="ui-flex-grid-row slot-item">
                    <h5 class="name" style="width: 8ch; text-wrap: nowrap"></h5>

                    <div class="ui-flex-grid-row" style="--justify: space-between">
                        <span class="kg"></span>
                        <span class="percent"></span>
                    </div>
                </div>
            </template>
        </dialog>

        <template name="root">
            <style>
                #routerTarget input[type="number"] {
                    width: 12ch;
                    text-align: center;
                }
            </style>

            <div class="ui-auto-scroll ui-hide-scrollbar" style="width: 100%; height: 100%">
                <form action="javascript:void(0);">
                    <!-- NOTE: Main Flow & Runtime -->

                    <div class="ui-flex-grid-row" style="--justify: space-between">
                        <label for="main-flow">Flow</label>
                        <input
                            id="main-flow"
                            style="width: 12ch"
                            type="number"
                            min="0"
                            step="0.1"
                        />
                    </div>

                    <div class="ui-flex-grid-row" style="--justify: space-between">
                        <label for="main-runtime">Laufzeit der Hauptmasse (Minuten)</label>
                        <input
                            id="main-runtime"
                            style="width: 12ch"
                            type="number"
                            min="0"
                            step="0.01"
                        />
                    </div>

                    <div class="ui-flex-grid">
                        <!-- NOTE: A / B - Slot 1 -->

                        <h4 class="ui-flex-grid-item" style="text-align: center; width: 100%">
                            A / B
                        </h4>

                        <div
                            class="ui-flex-grid-row ui-flex-grid-item"
                            style="--justify: space-evenly"
                        >
                            <div
                                class="ui-flex-grid ui-flex-grid-item"
                                style="--gap: 0; --justify: center; --align: center"
                            >
                                <label for="tower-slot-1-before">KG vor der Messung</label>
                                <input id="tower-slot-1-before" type="number" min="0" />
                            </div>

                            <div
                                class="ui-flex-grid ui-flex-grid-item"
                                style="--gap: 0; --justify: center; --align: center"
                            >
                                <label for="tower-slot-1-after">KG nach der Messung</label>
                                <input id="tower-slot-1-after" type="number" min="0" />
                            </div>
                        </div>

                        <!-- NOTE: C / D - Slot 2 -->

                        <h4 class="ui-flex-grid-item" style="text-align: center; width: 100%">
                            C / D
                        </h4>

                        <div
                            class="ui-flex-grid-row ui-flex-grid-item"
                            style="--justify: space-evenly"
                        >
                            <div
                                class="ui-flex-grid ui-flex-grid-item"
                                style="--gap: 0; --justify: center; --align: center"
                            >
                                <label for="tower-slot-2-before">KG vor der Messung</label>
                                <input id="tower-slot-2-before" type="number" min="0" />
                            </div>

                            <div
                                class="ui-flex-grid ui-flex-grid-item"
                                style="--gap: 0; --justify: center; --align: center"
                            >
                                <label for="tower-slot-2-after">KG nach der Messung</label>
                                <input id="tower-slot-2-after" type="number" min="0" />
                            </div>
                        </div>

                        <!-- NOTE: E / F - Slot 3 -->

                        <h4 class="ui-flex-grid-item" style="text-align: center; width: 100%">
                            E / F
                        </h4>

                        <div
                            class="ui-flex-grid-row ui-flex-grid-item"
                            style="--justify: space-evenly"
                        >
                            <div
                                class="ui-flex-grid ui-flex-grid-item"
                                style="--gap: 0; --justify: center; --align: center"
                            >
                                <label for="tower-slot-3-before">KG vor der Messung</label>
                                <input id="tower-slot-3-before" type="number" min="0" />
                            </div>

                            <div
                                class="ui-flex-grid ui-flex-grid-item"
                                style="--gap: 0; --justify: center; --align: center"
                            >
                                <label for="tower-slot-3-after">KG nach der Messung</label>
                                <input id="tower-slot-3-after" type="number" min="0" />
                            </div>
                        </div>

                        <!-- NOTE: G / H - Slot 4 -->

                        <h4 class="ui-flex-grid-item" style="text-align: center; width: 100%">
                            G / H
                        </h4>

                        <div
                            class="ui-flex-grid-row ui-flex-grid-item"
                            style="--justify: space-evenly"
                        >
                            <div
                                class="ui-flex-grid ui-flex-grid-item"
                                style="--gap: 0; --justify: center; --align: center"
                            >
                                <label for="tower-slot-4-before">KG vor der Messung</label>
                                <input id="tower-slot-4-before" type="number" min="0" />
                            </div>

                            <div
                                class="ui-flex-grid ui-flex-grid-item"
                                style="--gap: 0; --justify: center; --align: center"
                            >
                                <label for="tower-slot-4-after">KG nach der Messung</label>
                                <input id="tower-slot-4-after" type="number" min="0" />
                            </div>
                        </div>

                        <!-- NOTE: I / J - Slot 5 -->

                        <h4 class="ui-flex-grid-item" style="text-align: center; width: 100%">
                            I / J
                        </h4>

                        <div
                            class="ui-flex-grid-row ui-flex-grid-item"
                            style="--justify: space-evenly"
                        >
                            <div
                                class="ui-flex-grid ui-flex-grid-item"
                                style="--gap: 0; --justify: center; --align: center"
                            >
                                <label for="tower-slot-5-before">KG vor der Messung</label>
                                <input id="tower-slot-5-before" type="number" min="0" />
                            </div>

                            <div
                                class="ui-flex-grid ui-flex-grid-item"
                                style="--gap: 0; --justify: center; --align: center"
                            >
                                <label for="tower-slot-5-after">KG nach der Messung</label>
                                <input id="tower-slot-5-after" type="number" min="0" />
                            </div>
                        </div>
                    </div>

                    <div class="ui-flex-grid-row" style="--justify: flex-end">
                        <input type="reset" noformsubmit />
                        <input type="submit" />
                    </div>
                </form>
            </div>
        </template>
    </body>
</html>
